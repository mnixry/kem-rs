[package]
edition = "2024"
name    = "kem-rs"
version = "0.1.0"

[lints]
workspace = true

[dependencies]
ctutils   = "0.4.0"
rand_core = "0.10.0"
sha3      = "0.10.8"
zeroize   = { version = "1.8.2", features = ["derive"] }

[dependencies.kem-math]
path = "../math"

[dev-dependencies]
aes           = "0.8.4"
core_affinity = "0.8.3"
criterion     = "0.8.2"
getrandom     = { version = "0.4.1", features = ["sys_rng"] }
hex           = "0.4.3"
mimalloc      = { version = "0.1.48", features = ["v3"] }
ml-kem        = { version = "0.2.3", features = ["deterministic"] }
rand_core     = "0.10.0"
serde         = { version = "1.0.228", features = ["derive"] }
serde_json    = "1.0.149"
sha2          = "0.10.9"

[[bench]]
harness = false
name    = "compare"

[[bench]]
harness = false
name    = "lane_width"
